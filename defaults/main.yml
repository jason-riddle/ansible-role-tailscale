---
tailscale_apt_release_stability: "stable"
tailscale_apt_key: "https://pkgs.tailscale.com/{{ tailscale_apt_release_stability }}/{{ ansible_distribution|lower }}/{{ ansible_distribution_release|lower }}.gpg"
tailscale_apt_repository: "deb https://pkgs.tailscale.com/{{ tailscale_apt_release_stability }}/{{ ansible_distribution|lower }} {{ ansible_distribution_release|lower }} main"
tailscale_apt_ignore_key_error: false

tailscale_daemon_state: started
tailscale_daemon_enabled: true

tailscale_run_up_command: false
tailscale_up_auth_key: ""
tailscale_up_command_timeout: 10
tailscale_up_args: []
