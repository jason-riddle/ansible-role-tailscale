---
# Example: Generate Tailscale Auth Key via OIDC
#
# This workflow demonstrates how to use OIDC (OpenID Connect) to generate
# a Tailscale auth key via curl without actually connecting to the network.
#
# What You Get:
# =============
# ✅ No more manual auth key rotation (90-day limit eliminated)
# ✅ Short-lived credentials generated per CI run
# ✅ Enhanced security with automatic cleanup
# ✅ Zero maintenance overhead
#
# Prerequisites:
# =============
# 1. Configure Tailscale Trust Credential:
#    - Go to https://login.tailscale.com/admin/settings/keys
#    - Add trust credential with:
#      * Type: OpenID Connect
#      * Issuer: https://token.actions.githubusercontent.com
#      * Audience: tailscale-ci (choose any name)
#      * Subject: repo:YOUR-ORG/YOUR-REPO:*
#
# 2. Set repository variables (not secrets):
#    - TAILSCALE_OIDC_CLIENT_ID: Your Tailscale OIDC client ID
#    - TAILSCALE_OIDC_AUDIENCE: Your custom audience (e.g., "tailscale-ci")
#
# 3. Update Tailscale ACL:
#    Add to your ACL policy:
#    {
#      "tagOwners": {
#        "tag:github-actions": ["autogroup:admin"]
#      }
#    }
#
# How It Works:
# ============
# 1. GitHub Actions requests an OIDC token from https://token.actions.githubusercontent.com
# 2. The OIDC token (a signed JWT) is sent to Tailscale's token exchange endpoint
# 3. Tailscale verifies the token signature and claims against your Trust Credential configuration
# 4. Tailscale returns a short-lived API token
# 5. The API token is used to generate ephemeral auth keys for the CI run
#
# Security Notes:
# ==============
# - All tokens are masked in logs using ::add-mask::
# - Auth keys expire in 1 hour (3600 seconds)
# - Nodes are ephemeral (auto-cleanup)
# - Fine-grained access control via OIDC claims
# - No long-lived secrets stored
#
# Troubleshooting:
# ===============
# "Failed to get Tailscale API token"?
# - Verify Client ID matches Tailscale Trust Credential
# - Verify Audience matches Tailscale Trust Credential
# - Check subject pattern includes your repository path
#
# "Failed to generate auth key"?
# - Verify tag:github-actions exists in Tailscale ACL
# - Check Tailscale admin console audit logs for details
#
# References:
# ===========
# - Tailscale OIDC Docs: https://tailscale.com/kb/1581/workload-identity-federation
# - GitHub OIDC Docs: https://docs.github.com/en/actions/concepts/security/openid-connect

name: Example - Generate Auth Key via OIDC

on:
  workflow_dispatch:  # Manual trigger for testing

permissions:
  contents: read      # Required for actions/checkout
  id-token: write     # Required for OIDC token generation

jobs:
  generate-authkey:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      # Step 1: Get OIDC token from GitHub
      - name: Get GitHub OIDC token
        id: get_oidc_token
        run: |
          OIDC_TOKEN=$(curl -sS -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=${{ vars.TAILSCALE_OIDC_AUDIENCE }}" | jq -r '.value')
          echo "token=$OIDC_TOKEN" >> $GITHUB_OUTPUT
          echo "::add-mask::$OIDC_TOKEN"

      # Step 2: Exchange OIDC token for Tailscale API token
      - name: Exchange OIDC token for Tailscale API token
        id: get_ts_api_token
        run: |
          RESPONSE=$(curl -sS -X POST https://api.tailscale.com/api/v2/oauth/token-exchange \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "client_id=${{ vars.TAILSCALE_OIDC_CLIENT_ID }}" \
            -d "jwt=${{ steps.get_oidc_token.outputs.token }}")
          ACCESS_TOKEN=$(echo "$RESPONSE" | jq -r '.access_token')
          if [ "$ACCESS_TOKEN" = "null" ] || [ -z "$ACCESS_TOKEN" ]; then
            echo "Failed to get Tailscale API token. Check OIDC configuration."
            exit 1
          fi
          echo "access_token=$ACCESS_TOKEN" >> $GITHUB_OUTPUT
          echo "::add-mask::$ACCESS_TOKEN"

      # Step 3: Generate ephemeral Tailscale auth key
      - name: Generate ephemeral Tailscale auth key
        id: generate_authkey
        run: |
          RESPONSE=$(curl -sS -X POST https://api.tailscale.com/api/v2/tailnet/-/keys \
            -H "Authorization: Bearer ${{ steps.get_ts_api_token.outputs.access_token }}" \
            -H "Content-Type: application/json" \
            -d '{
              "capabilities": {
                "devices": {
                  "create": {
                    "reusable": false,
                    "ephemeral": true,
                    "preauthorized": true,
                    "tags": ["tag:github-actions", "tag:untrusted"]
                  }
                }
              },
              "expirySeconds": 3600
            }')
          AUTH_KEY=$(echo "$RESPONSE" | jq -r '.key')
          if [ "$AUTH_KEY" = "null" ] || [ -z "$AUTH_KEY" ]; then
            echo "Failed to generate auth key. Check API token permissions and Tailscale ACL configuration."
            exit 1
          fi
          echo "key=$AUTH_KEY" >> $GITHUB_OUTPUT
          echo "::add-mask::$AUTH_KEY"

      # Step 4: Use the generated auth key
      - name: Display auth key status
        run: |
          echo "✅ Auth key successfully generated!"
          echo "The auth key is available as: steps.generate_authkey.outputs.key"
          echo "You can use this key to connect devices to your Tailscale network."
        env:
          TAILSCALE_AUTHKEY: ${{ steps.generate_authkey.outputs.key }}
