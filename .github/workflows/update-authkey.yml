---
# Update Tailscale Auth Key via OIDC
#
# This workflow uses OIDC (OpenID Connect) to generate a Tailscale auth key
# and updates the TAILSCALE_AUTHKEY repository secret automatically.
#
# Key Benefits:
# =============
# ✅ Automatic weekly auth key rotation (no manual intervention)
# ✅ 7-day reusable keys (vs 90-day limit with static secrets)
# ✅ Ephemeral nodes that auto-cleanup
# ✅ Enhanced security with short-lived credentials
# ✅ Zero maintenance - runs on schedule automatically
#
# Security Features:
# =================
# - Only runs on main branch (pull requests cannot trigger this)
# - Generates reusable but ephemeral auth keys
# - Keys expire in 7 days (604800 seconds)
# - Tagged with "tag:github-actions" for proper ACL control
# - All tokens masked in logs
#
# Prerequisites:
# =============
# 1. Configure Tailscale Trust Credential:
#    - Go to https://login.tailscale.com/admin/settings/keys
#    - Add trust credential with:
#      * Type: OpenID Connect
#      * Issuer: https://token.actions.githubusercontent.com
#      * Audience: tailscale-ci (choose any name)
#      * Subject: repo:YOUR-ORG/YOUR-REPO:ref:refs/heads/main (main branch only)
#
# 2. Set repository variables (not secrets):
#    - TS_V2_OIDC_CLIENT_ID: Your Tailscale OIDC client ID
#    - TS_V2_OIDC_AUDIENCE: Your custom audience (e.g., "tailscale-ci")
#
# 3. Repository permissions:
#    - Actions must have "Read and write permissions" under Settings > Actions > General
#    - OR provide a PAT with 'repo' scope as PAT_TOKEN secret
#
# 4. Update Tailscale ACL:
#    Add to your ACL policy:
#    {
#      "tagOwners": {
#        "tag:github-actions": ["autogroup:admin"]
#      }
#    }
#
# How It Works:
# ============
# 1. Runs weekly on Sunday at 00:00 UTC (or manually via workflow_dispatch)
# 2. Only executes on main branch for security
# 3. Gets OIDC token from GitHub Actions
# 4. Exchanges OIDC token for Tailscale API token
# 5. Generates new 7-day reusable auth key with ephemeral properties
# 6. Updates TAILSCALE_AUTHKEY repository secret using GitHub CLI
#
# Auth Key Properties:
# ===================
# - reusable: true - allows multiple CI runs to use the same key until expiry
# - ephemeral: true - devices are automatically removed when disconnected
# - expirySeconds: 604800 (7 days) - matches the weekly refresh schedule
# - tags: ["tag:github-actions"] - proper ACL tagging
# - preauthorized: true - devices can join without additional approval
#
# Troubleshooting:
# ===============
# "Failed to get Tailscale API token"?
# - Verify Client ID matches Tailscale Trust Credential
# - Verify Audience matches Tailscale Trust Credential
# - Check subject pattern includes your repository path and main branch
#
# "Failed to generate auth key"?
# - Verify tag:github-actions exists in Tailscale ACL
# - Check Tailscale admin console audit logs for details
#
# "Failed to update secret"?
# - Verify repository has "Read and write permissions" for Actions
# - OR ensure PAT_TOKEN secret is set with 'repo' scope
# - Check that gh CLI can authenticate
#
# References:
# ===========
# - Tailscale OIDC Docs: https://tailscale.com/kb/1581/workload-identity-federation
# - GitHub OIDC Docs: https://docs.github.com/en/actions/concepts/security/openid-connect
# - GitHub CLI Docs: https://cli.github.com/manual/gh_secret_set

name: Update Auth Key

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    # Run weekly on Sunday at 00:00 UTC to refresh the auth key
    # Auth keys expire after a certain period, so periodic refresh is needed
    - cron: "0 0 * * 0"

permissions:
  contents: read      # Required for actions/checkout
  id-token: write     # Required for OIDC token generation

jobs:
  update-authkey:
    runs-on: ubuntu-latest
    # Only run on main branch to protect OIDC credentials
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      # Step 1: Get OIDC token from GitHub
      - name: Get GitHub OIDC token
        id: get_oidc_token
        run: |
          OIDC_TOKEN=$(curl -sS -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=${{ secrets.TS_V2_OIDC_AUDIENCE }}" | jq -r '.value')
          echo "token=$OIDC_TOKEN" >> $GITHUB_OUTPUT
          echo "::add-mask::$OIDC_TOKEN"

      # Step 2: Exchange OIDC token for Tailscale API token
      - name: Exchange OIDC token for Tailscale API token
        id: get_ts_api_token
        run: |
          RESPONSE=$(curl -sS -X POST https://api.tailscale.com/api/v2/oauth/token-exchange \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "client_id=${{ secrets.TS_V2_OIDC_CLIENT_ID }}" \
            -d "jwt=${{ steps.get_oidc_token.outputs.token }}")
          ACCESS_TOKEN=$(echo "$RESPONSE" | jq -r '.access_token')
          if [ "$ACCESS_TOKEN" = "null" ] || [ -z "$ACCESS_TOKEN" ]; then
            echo "Failed to get Tailscale API token. Check OIDC configuration."
            echo "API Response: $RESPONSE"
            exit 1
          fi
          echo "access_token=$ACCESS_TOKEN" >> $GITHUB_OUTPUT
          echo "::add-mask::$ACCESS_TOKEN"

      # Step 3: Generate Tailscale auth key
      # Note: This generates a reusable, ephemeral auth key for CI usage:
      # - reusable: true - allows multiple CI runs to use the same key until expiry
      # - ephemeral: true - devices are automatically removed when disconnected
      # - expirySeconds: 604800 (7 days) - matches the weekly refresh schedule
      # - tags: ["tag:github-actions"] - no "tag:untrusted" as this is for CI, not untrusted devices
      - name: Generate Tailscale auth key
        id: generate_authkey
        run: |
          RESPONSE=$(curl -sS -X POST https://api.tailscale.com/api/v2/tailnet/-/keys \
            -H "Authorization: Bearer ${{ steps.get_ts_api_token.outputs.access_token }}" \
            -H "Content-Type: application/json" \
            -d '{
              "capabilities": {
                "devices": {
                  "create": {
                    "reusable": true,
                    "ephemeral": true,
                    "preauthorized": true,
                    "tags": ["tag:github-actions"]
                  }
                }
              },
              "expirySeconds": 604800
            }')
          AUTH_KEY=$(echo "$RESPONSE" | jq -r '.key')
          if [ "$AUTH_KEY" = "null" ] || [ -z "$AUTH_KEY" ]; then
            echo "Failed to generate auth key. Check API token permissions and Tailscale ACL configuration."
            echo "API Response: $RESPONSE"
            exit 1
          fi
          echo "key=$AUTH_KEY" >> $GITHUB_OUTPUT
          echo "::add-mask::$AUTH_KEY"

      # Step 4: Update GitHub repository secret
      - name: Update TAILSCALE_AUTHKEY secret
        run: |
          echo "${{ steps.generate_authkey.outputs.key }}" | gh secret set TAILSCALE_AUTHKEY
          echo "✅ TAILSCALE_AUTHKEY secret successfully updated!"
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN || github.token }}
