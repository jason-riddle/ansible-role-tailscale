---
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
  schedule:
    # Run at 3pm on Friday.
    # REF: https://crontab.guru/#0_3_*_*_5
    - cron: "0 3 * * 5"

defaults:
  run:
    working-directory: 'jason_riddle.tailscale'

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v3
        with:
          path: 'jason_riddle.tailscale'

      - name: Set up Python 3.
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install yamllint

      - name: Lint code.
        run: |
          yamllint .

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - distro: debian10 # Buster
            playbook: converge.yml
          - distro: ubuntu1804 # Bionic Beaver
            playbook: converge.yml
          # TODO: Failed to get D-Bus connection: No such file or directory
          # - distro: centos7
          #   playbook: converge.yml
          # TODO: Remove in future release.
          # - distro: centos8
          #   playbook: converge.yml

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v3
        with:
          path: 'jason_riddle.tailscale'

      - name: Set up Python 3.
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        # TODO: Molecule fails to run:
        #
        #   ansible_compat.errors.InvalidPrerequisiteError: Collection 'community.docker' not found in '['/home/runner/.ansible/collections', '/usr/share/ansible/collections']'
        #
        # ISSUE: https://github.com/ansible/molecule/issues/4017
        # WORKAROUND: https://github.com/ansible/molecule/issues/4017#issuecomment-1681392506
        run: pip3 install ansible==8.2.0 ansible-core==2.15.2 ansible-compat==4.1.5 molecule==5.1.0 molecule-plugins[docker]==23.5.0 docker==6.1.3

      - name: Set HOSTNAME.
        run: echo "HOSTNAME=$(cat /etc/hostname)" >> $GITHUB_ENV

      - name: Run Molecule default test.
        run: |
          molecule test --scenario-name default
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          ANSIBLE_LOAD_CALLBACK_PLUGINS: true
          ANSIBLE_STDOUT_CALLBACK: 'yaml'
          ANSIBLE_PIPELINING: true
          ANSIBLE_SSH_CONTROL_PATH: '/tmp/ansible-ssh-%%h-%%p-%%r'
          MOLECULE_DISTRO: ${{ matrix.distro }}
          MOLECULE_PLAYBOOK: ${{ matrix.playbook }}

      - name: Run Molecule up test.
        run: |
          molecule test --scenario-name up
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          ANSIBLE_LOAD_CALLBACK_PLUGINS: true
          ANSIBLE_STDOUT_CALLBACK: 'yaml'
          ANSIBLE_PIPELINING: true
          ANSIBLE_SSH_CONTROL_PATH: '/tmp/ansible-ssh-%%h-%%p-%%r'
          MOLECULE_DISTRO: ${{ matrix.distro }}
          MOLECULE_PLAYBOOK: ${{ matrix.playbook }}
          TAILSCALE_AUTHKEY: "${{ secrets.TAILSCALE_AUTHKEY }}"
