---
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
  schedule:
    # Run at 3pm on Friday.
    # REF: https://crontab.guru/#0_3_*_*_5
    - cron: "0 3 * * 5"

env:
  # Colors
  # REF: http://web.archive.org/web/20230608140615/https://www.jeffgeerling.com/blog/2020/getting-colorized-output-molecule-and-ansible-on-github-actions-ci
  PY_COLORS: '1'
  ANSIBLE_FORCE_COLOR: '1'
  # YAML Output
  # REF: http://web.archive.org/web/20220707112219/https://www.jeffgeerling.com/blog/2018/use-ansibles-yaml-callback-plugin-better-cli-experience
  ANSIBLE_STDOUT_CALLBACK: 'default'
  ANSIBLE_CALLBACK_RESULT_FORMAT: 'yaml'
  # SSH Pipelining
  ANSIBLE_PIPELINING: true
  ANSIBLE_SSH_CONTROL_PATH: '/tmp/ansible-ssh-%%h-%%p-%%r'
  # Task Timeout
  # Requires Ansible 2.10
  # REF: https://web.archive.org/web/20230819083945/https://docs.ansible.com/ansible/latest/reference_appendices/config.html#task-timeout
  ANSIBLE_TASK_TIMEOUT: 900 # seconds

defaults:
  run:
    working-directory: 'jason_riddle.tailscale'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v5
        with:
          path: 'jason_riddle.tailscale'

      - name: Set up Python 3.
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install yamllint

      - name: Lint code.
        run: |
          yamllint .

  molecule:
    name: Molecule
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read      # Required for actions/checkout
      id-token: write     # Required for OIDC token generation
    strategy:
      matrix:
        runner:
          - ubuntu-latest
          - ubuntu-24.04-arm
        distro:
          # See: https://www.jeffgeerling.com/blog/2024/newer-versions-ansible-dont-work-rhel-8
          # - rockylinux8

          # TODO: Unable to install.
          # - fedora38

          # See: https://en.wikipedia.org/wiki/Ubuntu_version_history
          # - ubuntu2404 # Noble Numbat
          # - ubuntu2204 # Jammy Jellyfish
          # - ubuntu2004 # Focal Fossa
          # See: https://www.jeffgeerling.com/blog/2024/newer-versions-ansible-dont-work-rhel-8
          # - ubuntu1804 # Bionic Beaver

          # See: https://en.wikipedia.org/wiki/Debian_version_history
          # - debian13 # Trixie
          - debian12 # Bookworm
          # - debian11 # Bullseye
          # - debian10 # Buster

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v5
        with:
          path: 'jason_riddle.tailscale'

      - name: Set up Python 3.
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install ansible molecule molecule-plugins[docker] docker

      - name: Print python3 version.
        run: |
          python3 --version

      - name: Print ansible version.
        run: |
          ansible --version

      - name: Set HOSTNAME.
        run: echo "HOSTNAME=$(cat /etc/hostname)" >> $GITHUB_ENV

      # OIDC-based Tailscale Authentication
      - name: Get GitHub OIDC token
        id: get_oidc_token
        run: |
          OIDC_TOKEN=$(curl -sS -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=${{ secrets.TS_V2_OIDC_AUDIENCE }}" | jq -r '.value')
          echo "token=$OIDC_TOKEN" >> $GITHUB_OUTPUT
          echo "::add-mask::$OIDC_TOKEN"

      - name: Exchange OIDC token for Tailscale API token
        id: get_ts_api_token
        run: |
          RESPONSE=$(curl -sS -X POST https://api.tailscale.com/api/v2/oauth/token-exchange \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "client_id=${{ secrets.TS_V2_OIDC_CLIENT_ID }}" \
            -d "jwt=${{ steps.get_oidc_token.outputs.token }}")
          ACCESS_TOKEN=$(echo "$RESPONSE" | jq -r '.access_token')
          if [ "$ACCESS_TOKEN" = "null" ] || [ -z "$ACCESS_TOKEN" ]; then
            echo "Failed to get Tailscale API token. Check OIDC configuration."
            exit 1
          fi
          echo "access_token=$ACCESS_TOKEN" >> $GITHUB_OUTPUT
          echo "::add-mask::$ACCESS_TOKEN"

      - name: Generate ephemeral Tailscale auth key (for 'up' test)
        id: generate_authkey
        run: |
          RESPONSE=$(curl -sS -X POST https://api.tailscale.com/api/v2/tailnet/-/keys \
            -H "Authorization: Bearer ${{ steps.get_ts_api_token.outputs.access_token }}" \
            -H "Content-Type: application/json" \
            -d '{
              "capabilities": {
                "devices": {
                  "create": {
                    "reusable": false,
                    "ephemeral": true,
                    "preauthorized": true,
                    "tags": ["tag:github-actions"]
                  }
                }
              },
              "expirySeconds": 3600
            }')
          AUTH_KEY=$(echo "$RESPONSE" | jq -r '.key')
          if [ "$AUTH_KEY" = "null" ] || [ -z "$AUTH_KEY" ]; then
            echo "Failed to generate auth key. Check API token permissions and Tailscale ACL configuration."
            exit 1
          fi
          echo "key=$AUTH_KEY" >> $GITHUB_OUTPUT
          echo "::add-mask::$AUTH_KEY"

      - name: Generate ephemeral Tailscale OAuth secret (for 'up-with-oauth' test)
        id: generate_oauth_secret
        if: steps.get_ts_api_token.outputs.access_token != ''
        run: |
          # The up-with-oauth scenario expects a format like: tskey-client-xxx?ephemeral=true&preauthorized=true
          # However, since we're using OIDC-generated auth keys which are already ephemeral and preauthorized,
          # we can use the same auth key directly as the molecule test appends the query params
          OAUTH_SECRET="${{ steps.generate_authkey.outputs.key }}"
          echo "secret=$OAUTH_SECRET" >> $GITHUB_OUTPUT
          echo "::add-mask::$OAUTH_SECRET"

      - name: Run Molecule default test.
        run: |
          molecule test --scenario-name default
        env:
          MOLECULE_DISTRO: ${{ matrix.distro }}
          MOLECULE_PLAYBOOK: ${{ matrix.playbook }}

      - name: Run Molecule up test.
        run: |
          molecule test --scenario-name up
        env:
          MOLECULE_DISTRO: ${{ matrix.distro }}
          MOLECULE_PLAYBOOK: ${{ matrix.playbook }}
          # Always use OIDC-generated auth key
          TAILSCALE_AUTHKEY: "${{ steps.generate_authkey.outputs.key }}"

      - name: Run Molecule up-with-oauth test.
        run: |
          molecule test --scenario-name up-with-oauth
        env:
          MOLECULE_DISTRO: ${{ matrix.distro }}
          MOLECULE_PLAYBOOK: ${{ matrix.playbook }}
          # Always use OIDC-generated OAuth secret
          TAILSCALE_OAUTH_CLIENT_SECRET: "${{ steps.generate_oauth_secret.outputs.secret }}"

      # TODO: serve and funnel command line arguments have changed.
      # See https://tailscale.com/blog/reintroducing-serve-funnel/.

